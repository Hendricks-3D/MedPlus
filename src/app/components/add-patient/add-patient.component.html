<form name="patientForm">

    <h3>New Patient</h3>

    <fieldset>
        <legend><span class="number">1</span>Patient Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" [(ngModel)]="patient.patientName">



        <label for="Address">Address:</label>
        <input type="text" id="address" [(ngModel)]="patient.patientAddress" name="address">

        <label for="Parish">Parish:</label>
        <input type="text" id="parish" [(ngModel)]="patient.patientParish" name="parish">

        <label for="job">Gender:</label>
        <select id="gender" [(ngModel)]="patient.patientGender" name="gender">
        <option value="">--Please Select--</option>
        <option value="Male"> Male</option>
        <option value="Female">Female</option>
      </select>

        <label>DOB:</label>
        <input type="date" id="age" [(ngModel)]="patient.patientDOB" name="DOB">
    </fieldset>

    <fieldset>
        <legend><span class="number">2</span>Additional Information</legend>
        <label for="bio">LandMark:</label>
        <textarea [(ngModel)]="patient.patientLandmark" name="landmark"></textarea>
    </fieldset>

    <label for="mail">Email:</label>
    <input type="email" [(ngModel)]="patient.patientEmail">

    <label for="occupation">Patient Occupation:</label>
    <input type="text" id="occupation" [(ngModel)]="patient.patientOccupation" name="occupation">

    <label for="trn">Patient TRN:</label>
    <input type="text" [(ngModel)]="patient.patientTRN" name="trn">

    <fieldset>
        <label for="job">Marital Status:</label>
        <select id="Status" [(ngModel)]="patient.patientMaritalStatus" name="marital-status">
  
        <option value="Single">Single</option>
        <option value="Married">Married</option>
        <option value="Divorced">Divorced</option>
        <option value="Widow"> Widow</option>
    </select>

        <label>Medical History:</label>
        <input type="checkbox"><label class="light" for="development">Diabetes</label><br>
        <input type="checkbox"><label class="light" for="design">High Blood Pressure</label><br>
        <input type="checkbox"><label class="light" for="business">Mental Illness</label><br>
        <input type="checkbox"><label class="light" for="business">Heart Disease</label><br>

    </fieldset>
    <button type="submit" (click)="addPatient()">Add Patient</button>
</form>
